name: Release

on:
  release:
    types: [created]

env:
  GITHUB_TOKEN: ${{ github.token }}

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Get Release
      id: get_release
      uses: bruceadams/get-release@v1.2.0      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: 버전 추가
      env:
        TAG_NAME: ${{ github.ref }}
      run: |
        echo $env:TAG_NAME
        echo ($env:TAG_NAME -replace 'refs/tags/v', '')
        get-childitem ./ -recurse -include *.csproj | ForEach-Object {(get-content -encoding utf8 $_.FullName) -replace '0.0.0.0', ($env:TAG_NAME -replace 'refs/tags/v', '') | out-file -encoding utf8 $_.FullName}
        type ./ToastNotifier.csproj
    - name: Install dependencies
      run: dotnet restore
    - name: Unit Test
      run: dotnet test
    - name: Build
      run: dotnet build --configuration Release --no-restore          
    - name: Compress Release
      run: Compress-Archive -Path ToastNotifier\bin\Release\net472\* -DestinationPath net472.zip
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1.0.2
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: net472.zip
        asset_name: ToastNotifier.zip
        asset_content_type: application/zip
    
